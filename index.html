<!DOCTYPE html>
<html lang="vi" ng-app="appDemo">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Angular Resources</title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=all">

        <!-- CSS -->
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all">

    </head>
    <body>
        <div>
            <nav class="navbar navbar-default" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" ui-sref="home">Angular Resources</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav">
                            <li><a ui-sref="success-page">Trang báo thành công</a></li>
                            <li><a ui-sref="error-page">Trang báo lỗi</a></li>
                            <li><a ui-sref="warning-page">Trang cảnh báo</a></li>
                            <li><a ui-sref="info-page">Trang thông báo hiển thị thông tin</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div>
            </nav>
            <div id="content">
                <div class="container">
                    <div id="main-content">
                        <div ui-view class="ui-view-container"></div>
                    </div>
                </div>
            </div>
            <!-- Hiển thị thông báo thành công-->

            <div flash-alert="success" active-class="in alert-flash" class="fade ">
                <button type="button" class="close" ng-click="hide()">&times;</button>
                <strong class="alert-heading">Thông báo!</strong>
                <span class="alert-message" ng-bind="flash.message"></span>
            </div>


            <!-- Hiển thị thông báo lỗi-->

            <div flash-alert="error" active-class="in alert-flash" class="fade ">
                <button type="button" class="close" ng-click="hide()">&times;</button>
                <strong class="alert-heading">Thông báo!</strong>
                <span class="alert-message" ng-bind="flash.message"></span>
            </div>

            <!-- Hiển thị thông báo warning-->

            <div flash-alert="warn" active-class="in alert-flash" class="fade ">
                <button type="button" class="close" ng-click="hide()">&times;</button>
                <strong class="alert-heading">Thông báo!</strong>
                <span class="alert-message" ng-bind="flash.message"></span>
            </div>

            <!-- Hiển thị thông báo thông tin-->

            <div flash-alert="info" active-class="in alert-flash" class="fade ">
                <button type="button" class="close" ng-click="hide()">&times;</button>
                <strong class="alert-heading">Thông báo!</strong>
                <span class="alert-message" ng-bind="flash.message"></span>
            </div>
            <footer>
                <div class="container">
                    <p>Copyright &copy; 2016 by Sang Nguyen</p>
                </div>
            </footer>
        </div>

        <script src="vendor/angular/angular.min.js"></script>
        <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="vendor/angular-flash/dist/angular-flash.min.js"></script>

        <script src="js/app.js"></script>

        <script src="vendor/jquery/dist/jquery.min.js"></script>
        <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
  </html>
